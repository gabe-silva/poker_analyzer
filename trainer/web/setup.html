<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PokerNow Trainer - Setup</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body data-page="setup">
  <div class="backdrop-orb orb-a"></div>
  <div class="backdrop-orb orb-b"></div>
  <div class="page-wrap">
    <header class="top-hero">
      <h1>PokerNow Trainer</h1>
      <p>Configure scenario drills. Elite tier unlocks full training and EV study workflows.</p>
      <nav class="top-nav">
        <a href="/index.html" class="nav-link">Plans</a>
        <a href="/setup.html" class="nav-link active">Setup</a>
        <a href="/trainer.html" class="nav-link">Trainer</a>
        <a href="/play.html" class="nav-link">Analyzer</a>
        <a href="/login.html" class="nav-link">Account</a>
      </nav>
    </header>

    <main class="setup-layout">
      <section class="panel controls-panel">
        <h2>Scenario Controls</h2>
        <div id="trainerLockNotice" class="lock-banner" style="display:none;"></div>

        <div class="field-grid">
          <label>
            Players
            <select id="numPlayers"></select>
          </label>
          <label>
            Street
            <select id="street"></select>
          </label>
          <label>
            Node Type
            <select id="nodeType"></select>
          </label>
          <label>
            Action Context
            <select id="actionContext"></select>
          </label>
          <label>
            Hero Position
            <select id="heroPosition"></select>
          </label>
          <label>
            Hero Training Style
            <select id="heroTrainingStyle"></select>
          </label>
          <label>
            Players In Hand
            <input id="playersInHand" type="number" min="2" max="7" />
          </label>
          <label>
            Default Stack (bb)
            <input id="defaultStack" type="number" min="20" max="400" step="1" />
          </label>
          <label>
            Random Seed (optional)
            <input id="seed" type="number" min="1" step="1" placeholder="auto" />
          </label>
        </div>

        <div class="toggle-row">
          <label class="switch-wrap">
            <input id="equalStacks" type="checkbox" checked />
            <span>Equal stacks for all seats</span>
          </label>
          <div class="blind-chip">Blinds fixed: 1 / 2</div>
        </div>

        <div class="toggle-row">
          <label class="switch-wrap">
            <input id="randomizeArchetypes" type="checkbox" />
            <span>Randomize Opponent Types</span>
          </label>
        </div>

        <div class="seat-config">
          <h3>Seat Setup</h3>
          <div id="seatConfigTable"></div>
        </div>

        <div class="action-row">
          <button id="generateBtn" class="btn-primary">Generate Scenario & Open Trainer</button>
          <a class="btn-ghost nav-button" href="/play.html">Open Analyzer</a>
        </div>
        <p id="statusLine" class="status-line"></p>
      </section>
    </main>
  </div>

  <script src="/app.js"></script>
</body>
</html>
