<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LAG Cash Trainer - Standings</title>
  <link rel="stylesheet" href="/styles.css" />
</head>
<body data-page="standings">
  <div class="backdrop-orb orb-a"></div>
  <div class="backdrop-orb orb-b"></div>
  <div class="page-wrap">
    <header class="top-hero">
      <h1>LAG Cash Game Trainer</h1>
      <p>Standings, trend metrics, and recent attempts.</p>
      <nav class="top-nav">
        <a href="/setup.html" class="nav-link">Setup</a>
        <a href="/trainer.html" class="nav-link">Trainer</a>
        <a href="/play.html" class="nav-link">Play</a>
        <a href="/standings.html" class="nav-link active">Standings</a>
        <a href="/login.html" class="nav-link">Account</a>
      </nav>
    </header>

    <main class="standings-layout">
      <section class="panel progress-panel">
        <h2>Standings</h2>
        <div class="action-row">
          <button id="refreshProgressBtn" class="btn-primary">Refresh Standings</button>
          <button id="clearSavedBtn" class="btn-ghost">Clear Saved Hands</button>
          <a class="btn-ghost nav-button" href="/setup.html">Back To Setup</a>
        </div>
        <div id="progressWrap">No attempts yet.</div>
      </section>
    </main>
    <p id="statusLine" class="status-line"></p>
  </div>

  <script src="/app.js"></script>
</body>
</html>
